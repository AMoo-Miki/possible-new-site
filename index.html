<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="ALL">
    <meta name="MSSmartTagsPreventParsing" content="true">
    <meta name="Copyright" content="">
    <meta name="keywords" content="open-source, search, opensearch">
    <link type="application/atom+xml" rel="alternate" href="https://opensearch.org/feed.xml" title="OpenSearch">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{#page.title}}{{.}} &middot; {{/page.title}}{{default.page.title}}">
    <meta name="twitter:description" content="{{#page.twittercard.description}}{{.}}{{else}}{{default.page.description}}{{/page.twittercard.description}}">
    {{#short-circuit page.twittercard.account page.authors.[0]}}<meta name="twitter:site" content="{{.}}">{{/short-circuit}}
    <meta name="twitter:image" content="{{#page.twittercard.image}}{{.}}{{else}}https://opensearch.org/assets/opensearch-twitter-card.png{{/page.twittercard.image}}">

    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">

    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#113228">
    <meta name="msapplication-TileImage" content="/img/icon-tile.png">

    <title>{{#page.title}}{{.}} &middot; {{/page.title}}{{default-page-suffix}}</title>

    <link rel="stylesheet" href="/assets/font/fira-mono/webfont.css">
    <link rel="stylesheet" href="/assets/font/noto-serif/webfont.css">
    <link rel="stylesheet" href="/assets/font/open-sans/webfont.css">
    <link rel="stylesheet" href="/assets/font/open-sans-condensed/webfont.css">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/source.css">
    <link rel="stylesheet" href="/assets/css/downloads.css">
    <link rel="stylesheet" href="/assets/css/hljs.css">
    <link rel="stylesheet" href="/assets/css/docs.css">
</head>
<body>
<main-header></main-header>
<body-router></body-router>
<div class="change-spacer"></div>
<main-footer></main-footer>
<script src="/assets/js/polyfills.js"></script>
<script src="/assets/js/i18n.js"></script>
<script src="/assets/js/router.js"></script>
<script src="/assets/js/anchor.js"></script>
<script src="/assets/js/index.js"></script>
<script src="/elements/lang-selector/lang-selector.js"></script>
<script src="/elements/main-header/main-header.js"></script>
<script src="/elements/body-router/body-router.js"></script>
<script src="/elements/home-page/home-page.js"></script>
</body>
</html>
